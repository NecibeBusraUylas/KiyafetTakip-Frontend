<body class="text-center" style="margin-left: 35%;height: 740px;width: 400px;background-repeat: no-repeat;background-size: 400px 750px; background-color:rgb(255,255,255)">

    <main class="form-signin" style="padding: 10%;">
        <form [formGroup]="registerForm">
            <h1 class="h3 mb-3 fw-normal" style="color: honeydew;">Kayıt Ol</h1>

            <div class="form-floating mb-3">
                <input formControlName="nameSurname" type="text" class="form-control" id="floatingInput"
                    placeholder="adı soyadı">
                <label for="floatingInput">Adı Soyadı</label>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="userName" type="text" class="form-control" id="floatingInput"
                    placeholder="kullanıcı adı">
                <label for="floatingInput">Kullanıcı Adı</label>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="parola">
                <label for="floatingPassword">Parola</label>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="confirmPassword" type="password" class="form-control" id="floatingPassword"
                    placeholder="parola doğrulama">
                <label for="floatingPassword">Parola Doğrulama</label>
            </div><br>

            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Kayıt Ol</button><br><br>
            <div class="col-md-12">
                <p class="font-small white-text d-flex justify-content-center" style="color: white;">Hesabınız var mı?&nbsp;<a routerLink="/login"  class="green-text ml-1 font-weight-bold" style="color: turquoise;">
                    Giriş Yap</a></p>
              </div>
        </form>
    </main>
</body>
