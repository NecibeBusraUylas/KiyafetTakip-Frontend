<div class='container'>
<body class="text-center">
  <main class="form-clothe">
    <form [formGroup]="clotheAddForm">
      <h1 class="h3 mb-3 fw-normal">Kıyatet Tipi Ekle</h1>

      <div class="form-floating">
        <input
          formControlName="type"
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="kıyafet tipi"
        />
        <label for="floatingInput">Kıyafet Tipi</label>
        </div>
      <button class="w-100 btn btn-lg btn-primary" (click)="add()">
        Ekle
      </button>
    </form>
  </main>
</body>
</div>
