<div class="text-center" style="margin-left: 35%;height: 650px;width: 400px;background-repeat: no-repeat;background-size: 400px 650px;">

    <main class="form-signin" style="padding: 10%;">
        <form [formGroup]="userUpdateForm">
            <h1 class="h3 mb-3 fw-normal" style="color: honeydew;">Hesabı Güncelle</h1>

            <div class="form-floating">
                <input formControlName="nameSurname" type="text" class="form-control" id="nameSurname"
                    placeholder="adı soyadı">
                <label for="floatingInput">Adı Soyadı</label>
            </div>
            <div class="form-floating">
                <input formControlName="userName" type="text" class="form-control" id="userName"
                    placeholder="kullanıcı adı">
                <label for="floatingInput">Kullanıcı Adı</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="password"
                    placeholder="parola">
                <label for="floatingPassword">Parola</label>
            </div>

            <div class="form-floating">
                <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword"
                    placeholder="parola doğrulama">
                <label for="floatingPassword">Parola Doğrulama</label>
            </div><br><br>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="update()">Güncelle</button>
        </form>
    </main>



</div>
